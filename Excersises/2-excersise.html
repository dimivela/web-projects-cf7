<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Αίτηση Συμμετοχής</title>
</head>
<body>

    <form>
        <h1>Αίτηση Συμμετοχής</h1>
        <div>
            <h2>Προσωπικά Στοιχεία</h2>
            <label for="firstname"> Όνομα: </label>
            <input type="text" name="firstname" id="firstname">
            <label for="lastname"> Επώνυμο: </label>
            <input type="text" name="lastname" id="lastname">
            <label for="familyname"> Πατρώνυμο: </label>
            <input type="text" name="familyname" id="familyname">
        </div>
        <div>
            <h2>Στοιχεία Κατοικίας</h2>
            <label for="address"> Δεύθυνση Κατοικίας: </label>
            <input type="text" name="address" id="address">
            <label for="addressnumber"> Αριθμός: </label>
            <input type="text" name="addressnumber" id="addressnumber">
            <label for="postalcode"> ΤΚ: </label>
            <input type="text" name="postalcode" id="postalcode">
        </div>
        <div>
            <h2>Στοιχεία Επικοινωνίας</h2>
            <label for="phonenumber"> Τηλέφωνο: </label>
            <input type="text" name="phonenumber" id="phonenumber">
            <label for="number"> Αριθμός: </label>
            <input type="text" name="number" id="number">
        </div>
    </form>
</body>
</html>
