<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/11-form.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Φόρμα Πληρωμής</h1>
            <div>
                <h2 aria-labelledby="personal-info">Προσωπικά Στοιχεία</h2>
                <!-- Το arial-labelledby γνωστοποιεί στο screen reader με τι έχει να κάνει το συγκεκριμένο element-->
                <fieldset>
                    <legend>Title</legend>
                    <div>
                        <input type="radio" name="title" id="titleMr" value="Mr">
                        <label for="titleMr">Mr</label>
                    </div>
                    <div>
                        <input type="radio" name="title" id="titleMrs" value="Mrs">
                        <label for="titleMrs">Mrs</label>
                    </div>
                    <div>
                        <input type="radio" name="title" id="titleDr" value="Dr">
                        <label for="titleDr">Dr</label>
                    </div>
                    <div>
                        <input type="radio" name="title" id="titleOther" value="Other">
                        <label for="titleOther">Other</label>
                    </div>
                </fieldset>
                <div>
                    <label for="username">
                        <span>Username:</span> 
                        <strong><abbr title="Field is required.">*</abbr></strong>
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div aria-labelledby="payment-info">
                <h2>Πληροφορίες Πληρωμής</h2>
                <div>
                    <label for="card">Τύπος Κάρτας: </label>
                    <select name="usercard" id="card">
                        <option value="" selected disabled>Επιλέξτε τύπο κάρτας</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="american-express">American Express</option>
                    </select>
                </div>
                <div>
                    <label for="card-number">Αριθμός Κάρτας:</label>
                    <input type="text" name="card-number" id="card-number" placeholder="Εισάγετε τον αριθμό της κάρτας σας">
                </div>
                <div>
                    <label for="expiration">Ημερομηνία Λήξης</label>
                    <input type="date" id="expiration" name="expiration" placeholder="MM/YY">
                </div>
                <div>
                    <button onclick="submit()">Υποβολή</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
